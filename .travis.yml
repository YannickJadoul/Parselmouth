language: cpp
dist: trusty
sudo: false
cache:
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew

env:
  global:
    - BUILD_TYPE=Debug
    - secure: 
compiler: gcc

matrix:
  include:
    - env: PYTHON=2.7 GCC=5
      addons: &gcc5
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-5]

    - env: PYTHON=3.4 GCC=5
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [python3-pip, g++-5]

    - env: PYTHON=3.5 GCC=5
      addons:
        apt:
          sources: [ubuntu-toolchain-r-test, deadsnakes]
          packages: [g++-5, python3.5-dev, python3.5-venv]

    - env: PYTHON=3.6 GCC=5
      addons: *gcc5

    - env: PYTHON=2.7 GCC=5 BUILD_TYPE=Release
      addons: *gcc5

    - env: PYTHON=3.6 GCC=5 BUILD_TYPE=Release
      addons: *gcc5

    - env: PYTHON=2.7 GCC=7
      addons: &gcc7
        apt:
          sources: [ubuntu-toolchain-r-test]
          packages: [g++-7]

    - env: PYTHON=3.6 GCC=7
      addons: *gcc7

    - env: PYTHON=2.7 CLANG=3.8
      compiler: clang
      addons:
        apt:
          packages: [clang-3.8, libc++-dev]

    - env: PYTHON=3.6 CLANG=3.8
      compiler: clang
      addons:
        apt:
          packages: [clang-3.8, libc++-dev]

    - env: PYTHON=2.7
      os: osx
      osx_image: xcode8.3
      compiler: clang

    - env: PYTHON=3.6
      os: osx
      osx_image: xcode8.3
      compiler: clang

    - stage: wheels
      if: branch != docs
      script:
        - python setup.py sdist -d wheelhouse
      before_deploy:
        - &bintray-before-deploy |
          PARSELMOUTH_VERSION=`python setup.py --version`
          echo "{
            \"package\": {
              \"name\": \"CI-Wheels\",
              \"repo\": \"Parselmouth\",
              \"subject\": \"yannickjadoul\"
            },
            \"version\": {
                \"name\": \"$TRAVIS_BRANCH-$PARSELMOUTH_VERSION\",
                \"desc\": \"Latest wheels for $TRAVIS_BRANCH branch for version $PARSELMOUTH_VERSION\",
                \"released\": \"\",
                \"vcs_tag\": \"$TRAVIS_TAG\"
            },
            \"files\": [{\"includePattern\": \"wheelhouse/(.*)\", \"uploadPattern\": \"$TRAVIS_BRANCH/\$1\", \"matrixParams\": { \"override\": 1 }}],
            \"publish\": true
          }" > bintray.json
      deploy:
        - &bintray-deploy
          provider: bintray
          file: bintray.json
          user: YannickJadoul
          key:
            secure: 
          on:
            all_branches: true
        - &github-releases-deploy
          provider: releases
          api_key:
            secure: 
          tag_name: $TRAVIS_TAG
          file_glob: true
          file: wheelhouse/*
          skip_cleanup: true
          on:
            repo: YannickJadoul/Parselmouth
            tags: true
          draft: true

    - stage: wheels
      os: linux
      sudo: required
      services:
        - docker
      install:
        - $PYTHON_CMD -m pip install --user https://github.com/YannickJadoul/cibuildwheel/archive/master.zip
        - mkdir gcc-i386 && wget -q https://github.com/Noctem/pogeo-toolchain/releases/download/v1.4/gcc-7.2-binutils-2.29-centos5-i686.tar.bz2 -O - | tar xj -C gcc-i386 --strip-components=1
        - mkdir gcc-x86_64 && wget -q https://github.com/Noctem/pogeo-toolchain/releases/download/v1.4/gcc-7.2-binutils-2.29-centos5-x86-64.tar.bz2 -O - | tar xj -C gcc-x86_64 --strip-components=1
        - mkdir ccache && wget -q https://www.samba.org/ftp/ccache/ccache-3.3.4.tar.bz2 -O - | tar xj -C ccache --strip-components=1
      script:
        - export CIBW_ENVIRONMENT='ARCH=`uname -i` PATH="`pwd`/gcc-$ARCH/bin:$PATH" CC="ccache cc" CXX="ccache c++" CXXFLAGS="-static-libstdc++" LD_LIBRARY_PATH="`pwd`/gcc-$ARCH/lib" CCACHE_BASEDIR=`python -c "import tempfile; import os; print(os.path.realpath(tempfile.gettempdir()))"` CCACHE_DIR=/host'$HOME'/.ccache'
        - export CIBW_BEFORE_BUILD='{pip} install cmake && [ -d ccache/$ARCH ] || (unset CC CXX CXXFLAGS && mkdir ccache/$ARCH && cd ccache/$ARCH && ../configure && make install)'
        - if [ "$TRAVIS_BRANCH" == "docs" ]; then export CIBW_SKIP="cp27-* cp33-* cp34-* cp36-* *i686"; else export CIBW_SKIP="cp33-*"; fi
        - cibuildwheel
      before_deploy:
        - *bintray-before-deploy
      deploy:
        - *bintray-deploy
        - *github-releases-deploy
      after_deploy:
        - curl -X POST -d "branches=$TRAVIS_BRANCH" -d "token=$READTHEDOCS_WEBHOOK_TOKEN" https://readthedocs.org/api/v2/webhook/parselmouth/15985/

    - stage: wheels
      if: branch != docs
      os: osx
      compiler: clang
      script:
        - $PYTHON_CMD -m pip install cibuildwheel
        - export CCACHE_BASEDIR=`$PYTHON_CMD -c "import tempfile; import os; print(os.path.realpath(tempfile.gettempdir()))"`
        - export CIBW_SKIP="cp33-*"
        - cibuildwheel
      before_deploy:
        - *bintray-before-deploy
      deploy:
        - *bintray-deploy
        - *github-releases-deploy

branches:
  except:
    - appveyor

stages:
  - name: test
    if: branch != docs
  - name: wheels

before_install:
  - set -e
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      if [ -n "$GCC" ]; then
        CC=gcc-$GCC
        CXX=g++-$GCC
      elif [ -n "$CLANG" ]; then
        CC="ccache clang-$CLANG"
        CXX="ccache clang++-$CLANG"
        export CFLAGS="-Qunused-arguments"
        export CXXFLAGS="-Qunused-arguments -stdlib=libc++"
      fi
      if [ "$PYTHON" == "3.5" ]; then
        python$PYTHON -m ensurepip --user
      elif [ "$PYTHON" = "3.6" ]; then
        pyenv global system $PYTHON # https://github.com/travis-ci/travis-ci/issues/8363
      fi
      PYTHON_CMD=python$PYTHON
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      unset -f cd; # Workaround for weird 'shell_session_update' issue: https://github.com/travis-ci/travis-ci/issues/8703
      brew update > /dev/null
      brew install ccache
      export PATH=/usr/local/opt/ccache/libexec:$PATH
      if [ "${PYTHON%%.*}" == "3" ]; then
        brew install python3
        PYTHON_CMD=python3
      else
        PYTHON_CMD=python2
      fi
      CC=clang
      CXX=clang++
    fi
    $PYTHON_CMD -m pip install --user --upgrade pip wheel

install:
  - $PYTHON_CMD -m pip install --user --upgrade numpy

script:
  - mkdir build && cd build && cmake -DPYBIND11_PYTHON_VERSION=$PYTHON -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make install -j 2
  - cd ../installed && $PYTHON_CMD -c "import parselmouth"
